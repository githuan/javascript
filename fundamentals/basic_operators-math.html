<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // modify-in-place
        let n = 2;
        n = n + 5; // n += 5;
        n = n * 2; // n *= 2;
        n = n / 3; // n /= 3;
        n = n - 4; // n -= 4;

        // increment/decrement by 1; can only be applied to variables ONLY
        let counter = 2;
        counter++; // longer version is counter = counter + 1; same as ++counter
        alert(counter); // 3

        let counter1 = 3;
        counter1--; // longer version is counter1 = counter1 - 1; same as --counter1
        alert(counter1); // 1
        // The operators ++ and -- can be placed either before or after a variable.

        // Excercise 1 - The postfix and prefix forms
        let a = 1, b = 1;

        let c = ++a; // 2
        let d = b++; // 2
        alert(`Value of c: ${c} and d: ${d}`);

        // Excercise 2 - Assignment result
        let y = 2;
        let x = 1 + (y *= 2);
        alert(`Value of x is ${x}`);

        // Excercise 3 - Type conversions
        "" + 1 + 0 // "10"
        "" - 1 + 0 // -1
        true + false // 1
        6 / "3" // 2
        "2" * "3" // 6
        4 + 5 + "px" // "9px"
        "$" + 4 + 5 // "$45"
        "4" - 2 // 2
        "4px" - 2 // NaN
        "  -9  " + 5 // " -9 5"
        "  -9  " - 5 // "-14"
        null + 1 // 1
        undefined + 1 // NaN
        " \t \n" - 2 // tab then newline then -2

        // Excercise 4 - Fix the addition
        /*
        let a = prompt("First number?", 1);
        let b = prompt("Second number?", 2);
        alert(a + b); // 12
        */

        let t = prompt("First number?", 1);
        let v = prompt("Second number?", 2);
        alert(Number(t) + Number(v)); // 3

    </script>
</body>
</html>
